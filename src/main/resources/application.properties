spring.application.name=AUCTION

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/auctionTest?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

spring.datasource.username=root
